<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order now | reach us</title>

    <!-- g font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <!-- <link rel="icon" href="./icon.png"> -->

    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="./screenfix.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">

</head>
<body>


    <header class="header">
        <h1>Send Us</h1>
        <p>We will reach you soon...</p>
    </header>


    <div class="container">
        <section class="contact-info">
            <div class="map-container">
                <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d233668.06397069665!2d90.25487573737796!3d23.780753029719367!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8b087026b81%3A0x8fa563bbdd5904c2!2sDhaka!5e0!3m2!1sen!2sbd!4v1697579656639!5m2!1sen!2sbd" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="address-info">
                <h4>WhatsApp ></h4>
                <a href="https://wa.me/+8801401612266?text=Hello%20Hyper%20Dev%20Team,%20I%20i%20wan%20%27t%20to%20order%20website"><i class="bi bi-whatsapp wp"></i></a>

            </div>
        </section>

        <aside class="contact-form">
            <h2 class="foryoo">Provide Yourself >>></h2>
            <form name="Customer Info" netlify enctype="multipart/form-data">
                <input class="foryo" type="text" name="name" placeholder="Your Name">
                <input class="foryo2" type="email" name="email" placeholder="Your Email">
                <input class="foryo3" type="text" name="subject" placeholder="Subject">
                <textarea class="foryo4" name="message" cols="30" rows="2" placeholder="Type Your Message"></textarea>
                <div>
                    <input type="file" class="form-control" name="media" id="media" accept="image/*, video/*, audio/*, .html, .css, .js, .txt, .pdf, .doc, .docx">
                  </div>
                <button class="animated-border" type="submit">Send Message</button>
            </form>
        </aside>
    </div>
    

    
    <script src="script.js"></script>
</body>
</html>
